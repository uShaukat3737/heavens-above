# .github/workflows/deploy.yml
name: Deploy to Vercel (Hobby)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Scrape fresh data
        run: node run.js

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   
          working-directory: ./public
          vercel-args: '--prod'
          alias-domains: |
            heavens-above.ushaukat3737.com
