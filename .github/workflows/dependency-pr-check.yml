name: Dependency PR check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test-dep-pr:
    if: contains(github.actor, 'dependabot') || startsWith(github.event.pull_request.head.ref, 'dependabot/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          #cache: 'npm'
      - run: npm install
      - run: npm test